name: Update README with Latest Commit

on:
  push:
    branches:
      - main
    workflows_dispatch:
    
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get latest commit message
        id: get_commit_message
        run: |
          echo "::set-output name=message::$(git log -1 --pretty=format:%s)"
          
      - name: Update README.md
        run: |
          # Use a marker to define where the content should be placed
          MARKER_START=""
          MARKER_END=""
          
          # Use sed to replace the content between the markers
          sed -i "/$MARKER_START/,/$MARKER_END/c\\$MARKER_START\n- \`${{ env.COMMIT_MESSAGE }}\`\n$MARKER_END" README.md
        
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Docs: Update README with latest commit"
          file_pattern: "README.md"